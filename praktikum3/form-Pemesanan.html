<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12"Wood-fired pizzas are available for delivery.Build your costom pizza and we"ll deliver it within an hour</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th>Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="Name">Name</label></td>
                    <td>:<input type="text" id="Name"></td>
                </tr>
                <tr>
                    <td><label for="Address">Address</label></td>
                    <td>:<input type="text" id="Address"></td>
                </tr>
                <tr>
                    <td><label for="Hp">No handphone</label></td>
                    <td>:<input type="number" id="Hp"></td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>:<input type="email" id="Email"></td>
                </tr>
                <tr>
                    <td><label for="deskripsi">Delivery instraction</label></td>
                    <td>:<textarea id="deskripsi"></textarea></td>
                </tr>

               
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust (Choose One):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="classic" name="crust">
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una" name="crust">
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="Cheese" name="crust">
                    <label for="Cheese">Cheese galore</label>
                </li>
                <li>
                    <input type="radio" id="meat" name="crust">
                    <label for="meat">Meet Lovers</label>
                </li>
            </ul>
            <h4>Toppings (Choose as many as you want):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="White sauce">
                    <label for="White Sauce">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="Mozarella Cheese">
                    <label for="Mozarella Cheese">Mozarella Cheese</label>
                </li>
                <li>
                    <input type="checkbox" id="Pepprerani">
                    <label for="Pepprerani">Pepprerani</label>
                </li>
                <li>
                    <input type="checkbox" id="Mushrooms">
                    <label for="Mushrooms">Mushrooms</label>
                </li>
                <li>
                    <input type="checkbox" id="Peppers">
                    <label for="Peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="Anchories">
                    <label for="Anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="Pineapple">
                    <label for="Pineapple">Pineapple</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How many Pizza</label>
            <input type="number" id="count">
            <br></br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
        
</body>
</html>
