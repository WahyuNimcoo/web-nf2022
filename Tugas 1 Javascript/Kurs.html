<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tugas Javascript - Wahyu Akbar Pratama Siregar</title>
</head>
<body>
    <fieldset>
        <legend>Hitung Kurs Rupiah</legend>
        <table>
            <tr>
                <th>Nilai</th>
                <th>Mata Uang</th>
                <th>Hasil</th>
            </tr>
            <tr>
                <td><input type="text" id="nilai" onchange="kurs()"></td>
                <td><input type="text" id="jenis" placeholder="sadas" value="Dollar US"></td>
                <td><input type="text" id="hasil"></td>
            </tr>
        </table>
    </fieldset>
    
  
</body>
<script>
    function kurs(){
        if(jenis.value == "Dollar US"){
            let input = Number(document.getElementById("nilai").value);
            let hitung = input * 14950;
            document.getElementById("hasil").value = "Rp. " +hitung
            
        }

    }
</script>
</html>
