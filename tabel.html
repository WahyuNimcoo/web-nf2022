<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel buah-buahan</title>
</head>
<body>
    <table border="1" style="width: 4.cm;" style="height: 3.cm;">
        <tr>
            <td>apple</td>
            <td rowspan="3">banana</td>
            <td>strawberry</td>
        </tr>
        <tr>
            <td>papaya</td>
            <td rowspan="2">melon</td>
        </tr>
        <tr>
            <td>durian</td>
        </tr>
    </table>
</body>
</html>
