<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 7.1 - Wahyu Akbar Pratama Siregar</title>
</head>
<style>
    .row{
        width: 80%;
        height: 80%;
        margin: auto;
       
    }
    .kolom{
        width: 200px;
        height: 400px;
        float: left;
        margin: 20px;
        margin-top: 20px;

    }
    .biru-muda{
        background-color: rgb(0, 195, 255);
    }
    .biru{
        background-color: rgb(0, 89, 255);
    }
    .biru-tua{
        background-color: rgb(2, 11, 49);
    }
    .dongker{
        background-color: rgb(2, 17, 22);
    }
</style>
<body>
    <div class="row">
        <div class="kolom biru-muda"></div>
        <div class="kolom biru"></div>
        <div class="kolom biru-tua"></div>
        <div class="kolom dongker"></div>
    </div>
</body>
</html>
